<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/bfd52a7604.js" crossorigin="anonymous"></script>
    <title> form login</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>

    <div class="container">
    <div class="header">
        <h2> Register with us</h2>
        <p> Connecting With Us Will Keeps You Always Updated* </p> 
        
    </div>
<form type="form" id="form">

    <div class="form-control ">
        <label>What Would You Like To Keep Your Username?</label>
        <input type="text" placeholder="Enter Username" id="username" >
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>

    <p class="boxer"> user name can be numerical values also</p>
    </div>


<div class="form-control ">
        <label>Enter Valid Email Address </label>
        <input type="email" placeholder="Enter Email Address" id="email">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
    </div>

    <div class="form-control">
        <label> Creat Your Password </label>
        <input type="password" placeholder="Enter Password" id="password">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
    </div>

    <div class="form-control">
        <label> Confirm Password </label>
        <input type="password" placeholder="Enter Password" id="password2">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
        <p class="boxer"> enter same password</p>
    </div>
<button> submit</button>
</form>
    </div>
    <script src="script.js"> </script>
</body>
</html>
